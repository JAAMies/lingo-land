<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/vr-icon.png">
    <title>Lingo ðŸŒŽ Land</title>
    <meta name="description" content="LingoLand">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="earth-obj" src="./assets/dimensionalEarth/earth.obj"></a-asset-item>
            <a-asset-item id="earth-mtl" src="./assets/dimensionalEarth/earth.mtl"></a-asset-item>

            <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <img id="cafe-thumb" crossorigin="anonymous" src="./assets/lingo-cafe.jpg">
            <img id="house-thumb" crossorigin="anonymous" src="./assets/lingo-house.jpg">
            <img id="chat-thumb" crossorigin="anonymous" src="./assets/lingo-chat.jpg">
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: plane; height: 2; width: 2" material="shader: flat; src: ${thumb}" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: ${src}" sound="on: click; src: #click-sound"></a-entity>
            </script>
        </a-assets>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>
        <!-- Image links. -->
        <a-entity id="links" layout="type: line; margin: 3" position="-3 -3 -3.5" rotation='0 0 0'>
            <a-entity id="lingo-house" template="src: #link" data-src="#house" data-thumb="#house-thumb"></a-entity>
            <a-entity id="lingo-cafe" template="src: #link" data-src="#cafe" data-thumb="#cafe-thumb"></a-entity>
            <a-entity id="lingo-chat" template="src: #link" data-src="#chat" data-thumb="#chat-thumb"></a-entity>
        </a-entity>


        <a-text
        value="Ling"
        position="-6 1 -5"
        scale="11 11 11"
        color="#F3F2F0"
        opacity='0.9'
        font="exo2bold"
        ></a-text>

        <a-entity id="earth"
        obj-model="obj: #earth-obj; mtl: #earth-mtl"
        position="0 -0.5 -5"
        scale=".0027 .0027 .0027"
        >
        <a-animation
          attribute="rotation"
          dur="6000"
          to="0 -360 0"
          repeat="indefinite"
          easing="linear"
        ></a-animation>
        </a-entity>

      <a-text
        value="Land"
        position="1.2 1 -5"
        scale="11 11 11"
        color="#F3F2F0"
        font="exo2bold"
        opacity='0.9'
      ></a-text>

        <script>
        var link = document.querySelector('#lingo-house');
        link.addEventListener('click', (e) => {
            document.location.pathname = "/lingo-house.html"
        });

        var link2 = document.querySelector('#lingo-cafe');
        link2.addEventListener('click', (e) => {
            document.location.pathname = "/lingo-cafe.html"
        });

        var link3 = document.querySelector('#lingo-chat');
        link3.addEventListener('click', (e) => {
            document.location.pathname = "/lingo-chat.html"
        });
        </script>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls wasd-controls position='0 -1.5 1.75'>
            <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black" fuse="true" raycaster="objects: .link"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
