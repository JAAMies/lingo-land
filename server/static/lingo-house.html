<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Lingo House</title>
    <meta name="description" content="Lingo House">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>

    <!-- script for movement -->
    <script src='./js/reposition.js'></script>
    <script src='./js/moveIntoHouse.js'></script>

    <!-- add preset forest scene -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <a-scene networked-scene="
        room: blocks;
        debug: true;
        adapter: easyrtc;
        audio: true;
      ">
      <a-assets>

        <a-asset-item id="raccoon-obj" src="./assets/Raccoon_Blocks/model.obj"></a-asset-item>
        <a-asset-item id="raccoon-mtl" src="./assets/Raccoon_Blocks/materials.mtl"></a-asset-item>

        <a-asset-item id="shell-obj" src="./assets/lingo-assets/house-shell/house.obj"></a-asset-item>
        <a-asset-item id="shell-mtl" src="./assets/lingo-assets/house-shell/house.mtl"></a-asset-item>

        <a-asset-item id="house-obj" src="./assets/lingo-assets/house/model.obj"></a-asset-item>
        <a-asset-item id="house-mtl" src="./assets/lingo-assets/house/materials.mtl"></a-asset-item>

        <!-- OBJECTS -->

        <!-- PEOPLE -->

        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="5 5 5"></a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>
      <!-- /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/ Assets end -->

      <!-- <canvas width="623" height="351" style="width: 623px; height: 351px;"></canvas> -->

      <a-entity environment="preset: forest" scale="1.3 1.3 1.3"></a-entity>

      <a-entity id="player" class="heads" 
          networked="template:#avatar-template;attachTemplateToLocal:false;" 
          camera="userHeight:3" 
          position="5 0 0" rotation="0 -90 0" 
          wasd-controls look-controls>
          <a-cursor id='cursor'></a-cursor> 
      </a-entity>

      <!-- BUILDINGS -->

      <a-entity obj-model="mtl: #shell-mtl; obj: #shell-obj" position="31.25 -0.01 0" scale="0.05 0.05 0.05" rotation="0 90 0"></a-entity>
      <a-entity obj-model="mtl: #house-mtl; obj: #house-obj" position="30 2 0"  scale="2 2 2" rotation="0 0 0"></a-entity>


      <!-- transparent boxes -->
      <a-box class="boxes" id="books" color="#50A534" position="32.5 3 -0.5" rotation="0 0 0" depth="0.3" opacity="0"
        scale="2 2 2" object="los libros"></a-box>
      <a-text class="texts" id="loslibros" value="los libros" visible="false" color="#FFF"
        position="32.5 3 -1" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="tv" color="#50A534" position="30 2.5 -4.5" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="2 2 2" opacity="0" object="la tele"></a-box>
      <a-text class="texts" value="la tele" visible="false" color="white"
        position="31 2.5 -4.5" scale="1.5 1.5 1.5" rotation="0 90 0"></a-text>

      <a-box class="boxes" id="casa" color="#50A534" position="18 0 0" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="35 30 5" opacity="0" object="la casa"></a-box>
      <a-text class="texts" value="la casa" visible="false" color="white"
        position="16 5 0" scale="3 3 3" rotation="0 -90 0"></a-text>


      <a-box class="boxes" id="puerta" color="#50A534" position="17 0 0" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="10 20 5" opacity="0" object="la puerta"></a-box>
      <a-text class="texts" value="la puerta" visible="false" color="white"
        position="16 5 0" scale="3 3 3" rotation="0 -90 0"></a-text>

      <a-box class="boxes" id="cama" color="#50A534" position="24.6 0 -6" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="11 8 17" opacity="0" object="la cama"></a-box>
      <a-text class="texts" value="la cama" visible="false" color="white"
        position="24.6 4 -9" scale="1.5 1.5 1.5" rotation="0 0 0"></a-text>

      <a-box class="boxes" id="wardrobe" color="#50A534" position="24 0 1" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="2.5 20 15" opacity="0" object="el armario"></a-box>
      <a-text class="texts" value="el armario" visible="false" color="white"
        position="25 3 0" scale="1.5 1.5 1.5" rotation="0 135 0"></a-text>

      <a-box class="boxes" id="window" color="#50A534" position="21 1 -3" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="10 20 3" opacity="0.5" object="la ventana"></a-box>
      <a-text class="texts" value="la ventana" visible="false" color="white"
        position="22 5 -2" scale="1.5 1.5 1.5" rotation="0 90 0"></a-text>

      <a-box class="boxes" id="table" color="#50A534" position="34.5 1 6.75" rotation="0 0 0" depth="0.3" opacity="0"
        scale="3.5 1 6.5" object="la mesa"></a-box>
      <a-text class="texts" id="table" value="la mesa" visible="false" color="#FFF"
        position="34.5 2 6.75" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="curtains" color="#50A534" position="39 1 6.3" rotation="0 0 0" opacity="0"
        scale="1 10 1" object="las cortinas"></a-box>
      <a-text class="texts" id="curtains" value="las cortinas" visible="false" color="#FFF"
        position="38 4 6.3" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-text>

      <a-box class="boxes" id="computer" color="#50A534" position="37 2.5 -6.5" rotation="0 90 0" depth="0.3" height="0.5" width="0.6"
        scale="1 3 3" opacity="0" object="el ordenador"></a-box>
      <a-text class="texts" value="el ordenador" visible="false" color="white"
        position="32.7 4 -6.5" scale="1.5 1.5 1.5" rotation="0 0 0"></a-text>

      <a-box class="boxes" id="couch" color="#50A534" position="30.5 1 6" rotation="0 0 0" depth="0.3" opacity="0"
        scale="1.5 2 10.5" object="el sofa"></a-box>
      <a-text class="texts" id="couch" value="el sofa" visible="false" color="#FFF"
        position="30 3 6" scale="1.5 1.5 1.5" rotation="0 90 0"></a-text>

      <a-box class="boxes" id="dining-table" color="#50A534" position="24.5 1 8" rotation="0 0 0" depth="0.3" opacity="0"
        scale="2 2 13.5" object="la mesa de comedor"></a-box>
      <a-text class="texts" id="dining-table" value="la mesa de comedor" visible="false" color="#FFF"
        position="25 5.5 9.5" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="clock" color="#50A534" position="24.5 4.5 10" rotation="0 0 0" depth="0.3" opacity="0"
        scale="1 1 1" object="el reloj"></a-box>
      <a-text class="texts" id="clock" value="el reloj" visible="false" color="#FFF"
        position="25 5.5 9.5" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="fridge" color="#50A534" position="21 1 9" rotation="0 0 0" depth="0.3" opacity="0"
        scale="2 7 6" object="el refrigerador"></a-box>
      <a-text class="texts" id="fridge" value="el refrigerador" visible="false" color="#FFF"
        position="25 5.5 9.5" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="chair" color="#50A534" position="23 1 7" rotation="0 0 0" depth="0.3" opacity="0"
        scale="1 3 3" object="la silla"></a-box>
      <a-text class="texts" id="chair" value="la silla" visible="false" color="#FFF"
        position="25 5.5 9.5" scale="1.5 1.5 1.5" rotation="180 0 180"></a-text>

      <a-box class="boxes" id="oven" color="#50A534" position="23.5 1 3" rotation="0 0 0" depth="0.3" opacity="0"
        scale="1 2 5" object="el horno"></a-box>
      <a-text class="texts" id="oven" value="el horno" visible="false" color="#FFF"
        position="23.5 3.5 3" scale="1.5 1.5 1.5" rotation="0 0 0"></a-text>


        <!-- Movement -->
        <!-- outside 1 -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.5; radiusOuter: 0.7"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="5 0.1 0"
      reposition-on-click >
      <a-animation attribute="position" to="5 0.2 0" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- outside 2 -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.5; radiusOuter: 0.7"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="10 0.1 0"
      reposition-on-click >
      <a-animation attribute="position" to="10 0.2 0" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- outside 3 -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.5; radiusOuter: 0.7"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="15 0.20 0"
      move-on-click >
      <a-animation attribute="position" to="15 0.30 0" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- bedroom -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="25 0.50 -1"
      reposition-on-click >
      <a-animation attribute="position" to="25 0.60 -1" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- office -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="33 0.50 -3"
      reposition-on-click >
      <a-animation attribute="position" to="33 0.60 -3" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
    <!-- center left -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="29 0.50 1"
      reposition-on-click >
      <a-animation attribute="position" to="29 0.60 1" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
    <!-- center right -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="28 0.50 -3"
      reposition-on-click >
      <a-animation attribute="position" to="28 0.60 -3" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- living room -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="33 0.50 3"
      reposition-on-click >
      <a-animation attribute="position" to="33 0.60 3" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>
      <!-- kitchen -->
    <a-entity
      geometry="primitive: circle; radiusInner: 0.2; radiusOuter: 0.2"
      material="side: double; color: white; opacity: 0.5"
      rotation="90 0 0"
      position="26 0.50 5"
      reposition-on-click >
      <a-animation attribute="position" to="26 0.60 5" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
    </a-entity>


        <a-text id="speech-recognition" color="white" position="0 2 -3" rotation="0 0 0" value="practice speaking!"></a-text>



    </a-scene>
      <!-- /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/ Scene end -->

    <!-- GitHub Corner. -->
    <a href="https://github.com/haydenjameslee/networked-aframe" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">

      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>

    <script>
      // Define custom schema for syncing avatar
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation'
        ]
      });
    </script>
    <script src="./js/speechSynthesis.js"></script>
    <script src="./js/speechToText.js"></script>
  </body>
</html>
