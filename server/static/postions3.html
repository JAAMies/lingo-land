<html>
  <head>
    <meta charset="utf-8">
    <title>Practice With A Buddy</title>
    <meta name="description" content="Practice with a Buddy">

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.5.0/dist/networked-aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>




    <!-- conversation prompt generator with click handler -->
    <script src="/js/conversationPrompts.js" defer></script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      };
      NAF.schemas.add(avatarSchema);
    </script>

    <script>
      function onConnected(){
      }
      AFRAME.registerComponent('foo',{
        init:function(){
          let playerEl = document.createElement('a-entity');
          playerEl.setAttribute('id','player');
          playerEl.setAttribute('networked','template:#avatar-template');
          playerEl.setAttribute('networked','showLocalTemplate:false');
          playerEl.setAttribute('networked-audio-source', '')
          playerEl.setAttribute('camera','');
          playerEl.setAttribute('cursor','fuse: true; fuseTimeout: 500');
          playerEl.setAttribute('wasd-controls','');
          playerEl.setAttribute('look-controls','');

          setTimeout(function(){
            let scene = document.querySelector('a-scene');
            console.log(NAF.entities.entities);
            console.log(Object.keys(NAF.entities.entities));
            let playerNumber = Object.keys(NAF.entities.entities).length;
            console.log(playerNumber);

            if(playerNumber==0){
              playerEl.setAttribute('position','-1 1.6 -1');
              playerEl.setAttribute('rotation','0 -90 0');
              // cameraPlayer.setAttribute('position','-1 1.6 -1');
              // cameraPlayer.setAttribute('rotation','0 -90 0');
            }else if(playerNumber==1){
              playerEl.setAttribute('position','1 1.6 -1');
              playerEl.setAttribute('rotation','0 90 0');
              // cameraPlayer.setAttribute('position','1 1.6 -1');
              // cameraPlayer.setAttribute('rotation','0 90 0');
            }else{
              playerEl.setAttribute('position','3 1.6 -1');
              playerEl.setAttribute('rotation','0 0 0');
            }
            var cursorEntity = document.createElement('a-entity');
            cursorEntity.setAttribute('cursor', 'fuse:true');
            cursorEntity.setAttribute('position', '0 0 -1');
            cursorEntity.setAttribute('geometry', 'primitive:ring; radiusInner:0.02; radiusOuter:0.03');
            cursorEntity.setAttribute('material', 'color:white; shader:flat');

            playerEl.appendChild(cursorEntity)
            scene.appendChild(playerEl);

          },3000);
        }
      })
    </script>
  </head>



  <body>

    <a-scene networked-scene="
      room: audio;
      debug: true;
      adapter: easyrtc;
      onConnect: onConnected;
      audio: true;
    " foo>

      <a-assets>

        <img
          id="grid"
          src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
          crossorigin="anonymous"
        />
        <img
          id="sky"
          src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous"
        />

        <!-- ARMCHAIRS -->
        <a-asset-item id="armchair-obj" src="./assets/lingo-assets/armchairs/arm-chair.obj"></a-asset-item>
        <!-- <a-asset-item id="armchair-mtl" src="./assets/lingo-assets/armchairs/arm-chair.mtl"></a-asset-item> -->

        <!-- Templates -->

        <!-- Avatar -->
        <script id="avatar-template" type="text/html">
          <a-entity class="avatar" networked-audio-source>
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </script>
        <!-- /Templates -->

      </a-assets>

      <!-- ARMCHAIRS currently raccoons, needs to be replaced-->
      <a-entity id="armchair"
        obj-model="obj: #armchair-obj; mtl: #armchair-mtl"
        position="-1 0 -1"
        rotation="0 90 0"
        scale=".75 .75 .75"
        material='color:#61AFCA'
      ></a-entity>
      <a-entity id="armchair2"
        obj-model="obj: #armchair-obj; mtl: #armchair-mtl"
        position="1 0 -1"
        rotation="0 -90 0"
        scale=".75 .75 .75"
        material='color:#61AFCA'
      ></a-entity>


      <!-- PROMPT-->
      <a-entity
        position="5 .5 3"
        rotation="0 -90 0"
      >
        <a-box id="get-prompt-button"
          color="green"
          position="-5.5 1 3"
          scale="1.5 .5 .01"
        ></a-box>
        <a-text id='get-new-prompt-text'
          value="Get A New Prompt"
          color="black"
          position="-6 1 3.1"
          scale=".5 .5 .5"
        ></a-text>
        <a-box
          color="black"
          position="-3 2.3 3"
          scale="4 2.3 .01"
          opacity=".5"
        ></a-box>
        <a-text id='do-that'
          color="#BBB"
          position="-4.5 2.3 3.1"
          scale=".5 .5 .5"
        ></a-text>
      </a-entity>

      <a-entity
      position="-7 .5 -3"
      rotation="0 90 0"
      >
      <a-box id="get-prompt-button"
        color="green"
        position="-5.5 1 3"
        scale="1.5 .5 .01"
      ></a-box>
      <a-text id='get-new-prompt-text'
        value="Get A New Prompt"
        color="black"
        position="-6 1 3.1"
        scale=".5 .5 .5"
      ></a-text>
      <a-box
        color="white"
        position="-3 2.3 3"
        scale="4 2.3 .01"
        opacity=".5"
      ></a-box>
      <a-text id='do-that'
        color="black"
        position="-4.5 2.3 -3.1"
        scale=".5 .5 .5"
      ></a-text>
    </a-entity>

      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
      ></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    </a-scene>

  </body>
</html>
